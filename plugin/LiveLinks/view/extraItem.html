<div class="liveVideo _class_ fixPadding" itemscope="" itemtype="http://schema.org/VideoObject"  style="z-index: 2;" id="_unique_id_">
    <a href="_link_" title="_title_" class="h6 videoLink">
        <div class="nopadding thumbsImage" style="min-height: 70px; position:relative;">
            _imgJPG_
            _imgGIF_
            <span class="label label-danger liveNow faa-flash faa-slow animated">LIVE NOW</span>
        </div>

        <div class="videosDetails">
            <div class="text-uppercase row">
                <strong itemprop="name" class="title liveTitle">_title_</strong></div>
            <div class="details row" itemprop="description">
                <div class="pull-left">
                    <img src="_user_photo_" class="photoImg img img-circle img-responsive" style="max-width: 20px;">
                </div>
                <div style="margin-left: 25px;">
                    <div class="liveUser">_user_identification_</div>
                </div>
            </div>
        </div>
        <span class="label label-warning"  data-toggle="tooltip" title="" data-placement="bottom" ><i class="fas fa-external-link-alt"></i> Live Link</span>
    </a> 
</div>
